name: ğŸš€ SAM Multi-Environment Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  # ========================================
  # JOB 1: Deploy Staging
  # ========================================
  deploy-staging:
    name: ğŸ§ª Deploy Staging
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - uses: aws-actions/setup-sam@v2
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: ğŸ”¨ SAM Build
        run: sam build
      
      - name: ğŸ§ª Deploy Staging
        run: |
          sam deploy --config-env staging \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
      
      - name: ğŸ“‹ URL Staging
        run: |
          aws cloudformation describe-stacks \
            --stack-name fiap-serverless-staging \
            --query 'Stacks[0].Outputs' --output table

  # ========================================
  # JOB 2: Deploy Production
  # ========================================
  deploy-production:
    name: ğŸ­ Deploy Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - uses: aws-actions/setup-sam@v2
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: ğŸ”¨ SAM Build
        run: sam build
      
      - name: ğŸ­ Deploy Production
        run: |
          sam deploy --config-env production \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
      
      - name: ğŸ“‹ URL Production
        run: |
          aws cloudformation describe-stacks \
            --stack-name fiap-serverless-prod \
            --query 'Stacks[0].Outputs' --output table
